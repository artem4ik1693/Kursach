<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Авторизация и регистрация</title>
</head>
<body>
<div class="auth-container">
  <h1>Добро пожаловать!</h1>
  <div class="tabs">
    <button id="loginTab" class="active">Вход</button>
    <button id="registerTab">Регистрация</button>
  </div>

  <!-- Форма входа -->
  <form id="loginForm" class="auth-form">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" placeholder="Введите email" required>

    <label for="loginPassword">Пароль:</label>
    <input type="password" id="loginPassword" placeholder="Введите пароль" required>

    <button type="submit">Войти</button>
  </form>

  <!-- Форма регистрации -->
  <form id="registerForm" class="auth-form">
    <label for="registerEmail">Email:</label>
    <input type="email" id="registerEmail" placeholder="Введите email" required>

    <label for="registerUsername">Имя пользователя:</label>
    <input type="text" id="registerUsername" placeholder="Введите имя пользователя" required>

    <label for="registerPassword">Пароль:</label>
    <input type="password" id="registerPassword" placeholder="Введите пароль" required>

    <button type="submit">Зарегистрироваться</button>
  </form>

  <p id="authMessage"></p>
</div>

<script src="Login.js"></script>
</body>
</html>
